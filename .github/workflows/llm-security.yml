name: LLM Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  llm-security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Promptfoo
        run: npm install

      - name: Run LLM Security Scan
        run: ./scanner/run_promptfoo.sh

