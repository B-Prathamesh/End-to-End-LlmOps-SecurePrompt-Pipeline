name: LLM Security Pipeline

on:
  workflow_dispatch:

jobs:
  security-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Promptfoo
        run: npm install -g promptfoo

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.68.2/trivy_0.68.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.68.2_Linux-64bit.deb
          trivy --version

      - name: Build LLM API image
        run: |
          docker build -t llm-api -f docker/Dockerfile .

      - name: Make scripts executable
        run: |
          chmod +x scanner/run_security_pipeline.sh
          chmod +x scanner/run_promptfoo_and_export.sh
          chmod +x scanner/run_trivy_scan.sh
          chmod +x scanner/notify_slack.sh

      # üîê Run full LLM security pipeline (Promptfoo + Trivy + Gates)
      - name: Run full LLM Security Pipeline
        run: |
          ./scanner/run_security_pipeline.sh

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
